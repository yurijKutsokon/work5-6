<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <script src="/js/timer.js"></script>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text" id="output">00:00:00:00</p>
                <div class="controls">
                    <button class="text" id="startPause" onclick="startPause()">Start</button>
                    <button class="text" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
